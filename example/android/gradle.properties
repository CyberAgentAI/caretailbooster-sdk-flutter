# Java 17のパス設定
# 各環境に合わせて適切なJDK 17のパスを設定してください
# 例：
# Windows: org.gradle.java.home=C:\\Program Files\\Java\\jdk-17
# macOS: org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-17.jdk/Contents/Home
# macOS (Homebrew): org.gradle.java.home=/opt/homebrew/opt/openjdk@17
# Linux: org.gradle.java.home=/usr/lib/jvm/java-17-openjdk
#
# 環境変数JAVA_HOMEが適切に設定されている場合は、この設定を削除するか
# コメントアウトすることで自動的にそちらが使用されます
# org.gradle.java.home=/path/to/your/jdk17
org.gradle.java.home=/Users/s24308/.asdf/installs/java/openjdk-17

org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
